<div class="product-container">
  <img [src]="product.image" alt="Product Image" class="product-image" />
  <h2>{{ product.name }}</h2>
  <p class="price">₹{{ product.price }}</p>
  
  <!-- Product Rating -->
  <p class="rating">⭐ {{ product.rating }} / 5</p>
  
  <p class="description">{{ product.description }}</p>
</div>
